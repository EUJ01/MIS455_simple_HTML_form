<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple login form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #2980b9;">

    <div class="container">
        <div class="flexbox" id="stickwala">
            <div class="stick"></div>
            <h1 id="bigtext">Simple <br>Login Form<br> HTML & CSS</h1>
        </div>
        <div class="flexbox form">
            <h1>Login</h1>
            <hr>
            <form action="">
                <input type="text" id="uname" name="uame" placeholder="Username">
                <br><br>
                <input type="password" id="pwd" name="pwd" placeholder="Password">
                <a href=""><h4>Forgot Password?</h4></a>
                <input type="submit" value="Login">
                <h4>Not a member? <a id="signupLink" href="">Signup</a></h4>
            </form>
        </div>
    </div>


</body>

</html>
